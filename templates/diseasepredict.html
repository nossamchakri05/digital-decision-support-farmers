<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Prediction</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuS8JaD8oZbQuP-SB70mlvXwckz0N-XH5c9A&s') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .form-container {
      background-color: white;
      width: 100%;
      max-width: 700px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
      max-height: 80vh;
      overflow-y: auto;
      text-align: center;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box span.details {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .input-box input[type="file"] {
      display: block;
      margin: 0 auto;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .image-preview {
      margin: 20px auto 0;
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none; 
    }

    .button input,
    .back-btn {
      width: 100%; 
      height: 45px; 
      border: none;
      border-radius: 5px;
      background-color: #59b675;
      color: white;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px; 
    }

    .button input:hover,
    .back-btn:hover {
      background-color: #4d9e60; 
    }

    .back-btn {
      text-align: center;
      display: inline-block;
      text-decoration: none;
      margin-top: 10px; 
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Disease Prediction</h2>
    <form action="/diseaseout" method="POST" enctype="multipart/form-data">
      <div class="input-box">
        <span class="details">Upload the image of the a plant leave that has been affected.</span>
        <input type="file" name="file" id="file" accept="image/*" required onchange="previewImage()">
      </div>
      <img id="imagePreview" class="image-preview" alt="Image Preview">
      <div class="button">
        <input type="submit" value="Predict the Disease">
      </div>
    </form>

    <a href="/main" class="back-btn">Back to Homepage</a>
  </div>

  <script>
    function previewImage() {
      const fileInput = document.getElementById('imageUpload');
      const preview = document.getElementById('imagePreview');

      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    }
  </script>

</body>
</html>
