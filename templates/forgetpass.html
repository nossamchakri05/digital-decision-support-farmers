<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: url("https://images.cnbctv18.com/wp-content/uploads/2022/10/farm-land-shutterstock.jpg?impolicy=website&width=640&height=360") no-repeat center center/cover;
      position: relative;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); 
      z-index: 0;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
    }

    .title {
      text-align: center;
      font-size: 25px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box span.details {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .input-box input {
      height: 45px;
      width: 100%;
      outline: none;
      font-size: 16px;
      border-radius: 5px;
      padding-left: 15px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .input-box input:focus {
      border-color: #59b675;
    }

    .button input {
      height: 45px;
      width: 100%;
      border-radius: 5px;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #71b7e6, #59b675);
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .button input:hover {
      background: linear-gradient(-135deg, #71b7e6, #59b675);
    }

    /* Flash messages styling */
    .flashes {
      list-style-type: none;
      padding: 0;
      margin-bottom: 15px;
    }

    .alert {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
    }

    .alert-danger {
      background-color: #f44336;
    }

    .alert-success {
      background-color: #4caf50;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">Password Reset</div>

  <form action="/forgetpass" method="POST">
    <div class="input-box">
      <span class="details">Username</span>
      <input type="text" name="username" placeholder="Enter your username" required>
    </div>
    <div class="input-box">
        <span class="details">Contact Number</span>
        <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter your Contact Number" required maxlength="10" onkeypress="return onlyNumbers(event)">
    </div>
    <div class="button">
      <input type="submit" value="Reset">
    </div>
  </form>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, message in messages %}
          <li class="alert {{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

</div>

</body>
</html>
