<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Prediction Result</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuS8JaD8oZbQuP-SB70mlvXwckz0N-XH5c9A&s') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .result-container {
      background-color: white;
      width: 100%;
      max-width: 700px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
      max-height: 80vh;
      overflow-y: auto;
      text-align: center;
    }

    h2 {
      color: #59b675;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .disease-name {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    .disease-description {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
      text-align: left;
    }

    .back-btn {
      width: 100%;
      height: 45px;
      border: none;
      border-radius: 5px;
      background-color: #59b675;
      color: white;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .back-btn:hover {
      background-color: #4d9e60;
    }
  </style>
</head>
<body>

  <div class="result-container">
    <h2>Disease Prediction Result</h2>
    <div class="disease-name" id="diseaseName">Disease: {{ predicted_label }}</div>
    <div class="disease-description" id="diseaseDescription">
      <h3>Management Tips:</h3>
      <ul>
        {% for tip in farmer_tips %}
        <li>{{ tip }}</li>
        {% endfor %}
      </ul>
    </div>
    <a href="/main" class="back-btn">Back to Homepage</a>
  </div>

</body>
</html>
